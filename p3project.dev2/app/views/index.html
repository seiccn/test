<div class="container">
  <div class="titel">
    <h1><a href="index.html">Developers best pizza</a></h1>
    <p>a pizza poem generator</p>
  </div>
  <div class="box">
    <div class="content">
      <h2>Developers best pizza</h2>
      <p>Welcome to our pizza poem generator!</p>
      <form name="generate" action="create.html" method="post">
      	<div class="form_header">Generate toppings</div>
        <input type="text" name="count_toppings" class="count_toppings">
        <label for="count_toppings">Count of toppings</label><br>
        <input type="checkbox" name="sprache" id="include_tomatoes" value="grantl">
        <label for="include_tomatoes">Include tomatoes & ceese</label><br>
	    <input type="radio" name="size" value="small"> Small
    	<input type="radio" name="size" value="medium"> Medium
	    <input type="radio" name="size" value="large"> Large<br>
      	<div class="form_header">Generate poem</div>        
	    <input type="radio" name="parasize" value="long"> Long
    	<input type="radio" name="parasize" value="medium"> Medium
	    <input type="radio" name="parasize" value="short"> Short<br>
        <input type="checkbox" name="start" id="startlove" checked="checked">
        <label for="start">Start with "You are my pizza love"</label><br>
        <input type="checkbox" name="start" id="givehoney" checked="checked">
        <label for="start">Give yor text some "honey i like melted cheese"</label><br><br>
        <input id="submit" type="submit" value="Create my pizza"><br>
      </form>
      <div id="board" lang="bar"></div>
    </div>
  </div>
